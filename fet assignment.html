<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Responsive Task App</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .list-group-item {
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 5px;
            border-radius: 10px;
        }
        .list-group-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
            background-color: #d4edda !important;
        }
        .bi {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2><i class="bi bi-list-task me-2"></i>Dynamic Task Manager</h2>
                        <p class="mb-0">Add, complete, and manage tasks responsively</p>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task..." aria-label="New task">
                            <button class="btn btn-success" id="addBtn" type="button">
                                <i class="bi bi-plus-circle me-1"></i>Add Task
                            </button>
                        </div>
                        <ul id="taskList" class="list-group list-group-flush">
                            <!-- Tasks added dynamically -->
                        </ul>
                        <div id="emptyState" class="text-center text-muted py-5">
                            <i class="bi bi-check-circle-fill fs-1 mb-3 d-block text-success"></i>
                            <h5>No tasks yet. Add one above!</h5>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">
                            Total tasks: <span id="taskCount">0</span> | 
                            <button class="btn btn-sm btn-outline-warning ms-3" onclick="clearAll()">
                                <i class="bi bi-trash3 me-1"></i>Clear All
                            </button>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Dynamic JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const taskCount = document.getElementById('taskCount');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // Render tasks
            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `list-group-item d-flex justify-content-between align-items-center ${task.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <span class="${task.completed ? 'text-decoration-line-through fw-light' : 'fw-medium'}" style="cursor: pointer; flex-grow: 1;" onclick="toggleTask(${index})">
                            <i class="bi ${task.completed ? 'bi-check-circle-fill text-success me-2' : 'bi-circle me-2'}"></i>
                            ${task.text}
                        </span>
                        <div>
                            <button class="btn btn-sm btn-outline-danger me-2" onclick="deleteTask(${index})" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    `;
                    taskList.appendChild(li);
                });

                taskCount.textContent = tasks.length;
                emptyState.style.display = tasks.length === 0 ? 'block' : 'none';
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Add task
            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    tasks.push({ text, completed: false });
                    taskInput.value = '';
                    taskInput.focus();
                    renderTasks();
                }
            }

            // Toggle task completion
            window.toggleTask = function(index) {
                tasks[index].completed = !tasks[index].completed;
                renderTasks();
            };

            // Delete task
            window.deleteTask = function(index) {
                if (confirm('Delete this task?')) {
                    tasks.splice(index, 1);
                    renderTasks();
                }
            };

            // Clear all tasks
            window.clearAll = function() {
                if (tasks.length > 0 && confirm('Clear all tasks?')) {
                    tasks = [];
                    renderTasks();
                }
            };

            // Event listeners
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });

            // Initial render and focus
            renderTasks();
            taskInput.focus();
        });
    </script>
</body>
</html>
